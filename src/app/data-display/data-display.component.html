<div>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <label for="min">Min:</label>
    <input type="number" id="min" name="min" [(ngModel)]="min" required>

    <label for="max">Max:</label>
    <input type="number" id="max" name="max" [(ngModel)]="max" required>

    <button type="submit">Submit</button>
  </form>

  <div *ngIf="formSubmitted && form.invalid">
    <p class="error-message">Please enter valid integers for both parameters.</p>
  </div>
</div>

<div *ngIf="data">
  <h2>Data from API:</h2>
  <pre>{{ data | json }}</pre>
</div>
